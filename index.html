<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <script src="libs/fullcalendar.min.js"></script>
  <script src="libs/confetti.browser.min.js" defer></script>
  <script src="libs/luxon.min.js" defer></script>
  <title>Boxly</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
  <style>
    .auth-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    
    .auth-box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      width: 300px;
    }
    
    .auth-box input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    .auth-box button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    
    .class-tag {
      display: inline-block;
      padding: 4px 8px;
      background: #007bff;
      color: white;
      border-radius: 4px;
      margin-right: 5px;
      font-size: 12px;
    }
    
    .assignment-class {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }
    
    .user-info {
      position: fixed;
      top: 10px;
      right: 10px;
      background: white;
      padding: 10px;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    #classes-list {
      position: fixed;
      top: 60px;
      right: 10px;
      background: white;
      padding: 10px;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 200px;
    }
    #logout-btn {
      margin-left: 10px;
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    #logout-btn:hover {
      background-color: #c82333;
    }

    #completed-count {
      margin-left: 10px;
      background: #28a745;
      color: white;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 0.8em;
    }

    .completed-assignment {
      opacity: 0.5;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="auth-container" class="auth-container">
    <div class="auth-box">
      <h2>Welcome to Boxly</h2>
      <input type="text" id="student-name" placeholder="Enter your name">
      <button id="signup-btn">Sign Up</button>
    </div>
  </div>
  
  <div id="join-class-container" class="auth-container" style="display: none;">
    <div class="auth-box">
      <h2>Join a Class</h2>
      <div id="available-classes"></div>
      <button id="finish-joining">Done</button>
    </div>
  </div>
  
  <div class="user-info">
    <span id="user-name"></span>
    <span id="completed-count"></span>
    <button id="join-class-btn">Join Class</button>
    <button id="logout-btn">Logout</button>
    <button id="clear-completed">Clear Completed</button>
  </div>
  
  <div id="classes-list">
    <h3>Your Classes</h3>
    <div id="enrolled-classes"></div>
  </div>
  
  <div id="tab-container">
    <button id="free-tab" class="tab active">Free</button>
    <button id="calendar-tab" class="tab">Calendar</button>
  </div>
  
  <div id="free-view" class="view active">
    <div id="taskboard-switcher">
      <div class="taskboard" id="b1" data-color="skyblue"></div>
      <div class="taskboard" id="b2" data-color="lightpink"></div>
      <div class="taskboard" id="b3" data-color="lightyellow"></div>
    </div>
    <button id="add"><i class="fa-solid fa-plus" id="plus"></i></button>
  </div>
  
  <div id="calendar-view" class="view">
    <div id="calendar" style="height: 800px"></div>
  </div>
</body>
</html>
